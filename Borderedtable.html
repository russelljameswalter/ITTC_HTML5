<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
table, th, td {
    border: 1px solid black;
}

</style>
</head>
<body>
    <h2>Bordered Table</h2>
    <p>use the CSS border property to add a border to the table.</p>
    <table style="width:100%;">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>    
            <td>Doe</td>
            <td>80</td>
         </tr>

</body>
</html>
