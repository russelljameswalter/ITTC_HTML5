<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered, Ordered List</title>
</head>
<body>
    <h1> UL - Unordered List </h1>
      <ul>
       <li>facebook</li>
       <li>youtube</li>
       <li>twitter</li>
      </ul>


      <h1>OL - Ordered list</h1>
         <ol>
            <li>facebook</li>
            <li>youtube</li>
            <li>twitter</li>
         </ol> 

         <hr>

         <h1>DL - Definition List</h1>
         <h2>DT - Definition Term</h2>
         <h3>DD - Definition description</h3>
         <dt>HTML5</dt>
            <dd>multimedia</dd>
            <dd>connectivity</dd>
            <dd>device access</dd>

         <br>

         <dt>Student</dt>
            <dd>Jhon</dd>
            <dd>Scept</dd>
            <dd>James</dd>
      
</body>
</html>
